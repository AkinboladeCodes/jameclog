<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="/CAA7850C.png" class="sizeheight" alt="" height="150px" />
      </div>
      <h1>Sign In</h1>
      <form action="#" method="post">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <div class="checkbox">
          <input type="checkbox" />
          <p>keep me signed in</p>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
